services:
  db:
    image: postgres:15-alpine
    container_name: zyx_logistics_db
    environment:
      POSTGRES_DB: ${DB_NAME:-zyx_logistics}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    ports:
      - "5434:5432"  # IMPORTANTE: Host:5433 â†’ Container:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/models/schemas:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-zyx_logistics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zyx_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zyx_logistics_backend
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-zyx_logistics}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin123}
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json:ro
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - zyx_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zyx_logistics_frontend
    environment:
      VITE_API_URL: http://backend:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - zyx_network

networks:
  zyx_network:
    driver: bridge

volumes:
  postgres_data:
